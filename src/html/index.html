<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pryv Example App</title>
    <link href="./css/info.css" rel="stylesheet" type="text/css"/>
    <link href="./css/input.css" rel="stylesheet" type="text/css"/>
    <link href="./css/title.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/topBar.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="script/scriptBrowserify.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="topBar">
        <div id="home">
            <a href="http://api.pryv.com/getting-started/javascript/" target="_blank">
                <img src="./img/iconHome.png">
            </a>
        </div>
        <div id="logo">
            <a href="http://api.pryv.com/" target="_blank">
                <img src="./img/logoPrYv.png">
            </a>
        </div>
        <div id="sign">
            <div id="signDiv">
                <span id="pryv-button"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hideDiv">
            <p id="hideState">Hide</p>
        </div>

        <div class="info" id="accessInfoDiv">
            <h3>Access info</h3>
            <textarea id="accessInfo" value="" readonly="readonly"></textarea>
        </div>

        <div class="info" id="streamTreeDiv">
                <h3>Streams</h3>
            <textarea id="streamTree" value="" readonly="readonly"></textarea>
        </div>
    </div>

    <div class="title">
        <div class="titleDiv" id="eventsTitle">
            <h2>Events Management</h2>
        </div>
        <div class="titleDiv" id="streamsTitle">
            <h2>Streams Management</h2>
        </div>
    </div>

    <div class="container" id="eventsContainer">
        <div class="streamChoiceDiv">
            <p id="eventsParagraph">Select a stream in which you wish to manage events: </p>
            <select id="streamChoiceForEventManagement"></select><br>
        </div>

        <div class="subContainer">
            <h3>Create</h3>
            <input type="text" id="eventCreateContent" placeholder="Content" required="required"/><br>
            <input type="text" id="eventCreateType" placeholder="Type" required="required"/><br>
            <button id="eventCreateButton">Create Event</button>
        </div>

        <div class="subContainer">
            <h3>Update</h3>
            <input type="text" id="eventUpdateContent" placeholder="Content" required="required"/><br>
            <button id="eventUpdateButton">Update Last Event</button>
        </div>

        <div class="subContainer">
            <h3>Get</h3>
            <input type="text" id="eventGetCount" placeholder="Number" required="required"/><br>
            <button id="eventGetButton">Display Last Events</button>
        </div>

        <div class="subContainer">
            <h3>Delete</h3>
            <input type="text" id="eventDeleteCount" placeholder="Number" required="required"/><br>
            <button id="eventDeleteButton">Delete Last Events</button>
        </div>
    </div>

    <div class="container" id="streamsContainer">
        <div class="subContainer">
            <h3>Create</h3>
            <input type="text" id="streamCreateName" placeholder="Name"/><br>
            <input type="text" id="streamCreateId" placeholder="StreamId (optional)"/><br>
            <input type="text" id="streamCreateParentId" placeholder="ParentId (optional)"/><br>
            <button id="streamCreateButton">Create Stream</button>
        </div>

        <div class="subContainer">
            <h3>Update</h3>
            <select id="streamChoiceForStreamUpdate"></select><br>
            <input type="text" id="streamUpdateName" placeholder="New Name"/><br>
            <input type="text" id="streamUpdateParentId" placeholder="New ParentId (optional)"/>
            <button id="streamUpdateButton">Update Stream</button>
        </div>

        <div class="subContainer">
            <h3>Get</h3>
            <div class="checkboxDiv">
                <input type="checkbox" name="includeTrashed" id="includeTrashed">
                <label for="includeTrashed">Include trashed streams</label>
            </div>
            <input type="text" id="streamGetParentId" placeholder="ParentId (optional)"/><br>
            <button id="streamGetButton">Display Streams</button>
        </div>

        <div class="subContainer">
            <h3>Delete</h3>
            <div class="checkboxDiv">
                <input type="checkbox" name="mergeEvents" id="mergeEvents">
                <label for="mergeEvents">Merge events with parent</label>
            </div>
            <input type="text" id="streamDeleteId" placeholder="StreamId"/><br>
            <button id="streamDeleteButton">Delete Stream</button>
        </div>
    </div>

    <div class="container" id="consoleContainer">
        <div class="info">
            <h3>Console</h3>
            <textarea id="console" value="" readonly="readonly"></textarea>
        </div>
        <div class="info">
            <h3>Monitor</h3>
            <textarea id="monitor" value="" readonly="readonly"></textarea>
        </div>
    </div>
</div>
</body>
</html>
